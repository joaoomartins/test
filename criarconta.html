<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Criar Conta</title>
    <style>
        #input>* {
          height: 1.3em;
          float: left;
        }
    
        #input img {
          cursor: pointer;
        }
      </style>
</head>
<body>
    <main class="main">
        <div class="container">
            <section class="wrapper">
                <div class="heading">
                    <h1 class="text text-large">Criar Conta</h1>
                </div>
                <form name="login" class="form">
                    <div class="input-control">
                        <label for="name" class="input-label" hidden>Nome</label>
                        <input type="text" name="nome" class="input-field" placeholder="Nome" required>
                    </div>
                    <div class="input-control">
                        <label for="email" class="input-label" hidden>Email</label>
                        <input type="email" name="email" class="input-field" placeholder="Email" required>
                    </div>
                    <div class="input-control">
                        <label for="nif" class="input-label" hidden>NIF</label>
                        <input type="text" name="nif" class="input-field" placeholder="NIF" maxlength="9" required>
                    </div>
                    <div id="input" class="input-control">
                        <label for="password" class="input-label" hidden>Password </label>
                        <input type="password" name="password" class="input-field" placeholder="Password" required>
                        <img class="img" src="img/eyebootstrap.svg" alt="">
                    </div>
                    <script>
                        var input = document.querySelector('#input input');
                        var img = document.querySelector('#input img');
                        img.addEventListener('click', function () {
                          input.type = input.type == 'text' ? 'password' : 'text';
                        })
                        </script>
                    <div class="input-control">
                        <a href="login.html" class="text text-links">JÃ¡ tem conta</a>
                        <a href="index.html"><input type="button" name="submit" class="input-submit" value="Login"></a>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
