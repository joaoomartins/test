<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testlogin.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <section class="wrapper">
                <div class="heading">
                    <h1 class="text text-large">Sign In</h1>
                    <p class="text text-normal">Novo utilizador?<span><a href="#" class="text text-links">Criar conta!</a></span>
                    </p>
                </div>
                <form name="login" class="form">
                    <div class="input-control">
                        <label for="email" class="input-label" hidden>Email</label>
                        <input type="email" name="email" class="input-field" placeholder="Email Address">
                    </div>
                    <div class="input-control">
                        <label for="password" class="input-label" hidden>Password</label>
                        <input type="password" name="password" class="input-field" placeholder="Password">
                    </div>
                    <!--<script>
                        var input = document.querySelector('#input input');
                        var img = document.querySelector('#input img');
                        img.addEventListener('click', function () {
                          input.type = input.type == 'text' ? 'password' : 'text';
                        });</script>-->
                    <div class="input-control">
                        <a href="#" class="text text-links">Recuperar password</a>
                        <input type="button" name="submit" class="input-submit" value="Login" disabled>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
